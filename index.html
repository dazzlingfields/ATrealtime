<!DOCTYPE html>
<html>
<head>
    <title>AT Realtime Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body, html, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #title {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1000;
            width: 500px;
            max-width: 90%;
            text-align: center;
            color: white;
            border-radius: 5px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 1.5rem;
            text-shadow: 2px 2px #000000;
            font-weight: bold;
        }

        #vehicle-controls {
            position: absolute;
            top: 65px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #vehicle-controls h4 {
            margin: 0 0 5px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        #vehicle-controls label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 6px 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1 id="title">AT Realtime Map</h1>

    <div id="vehicle-controls">
        <h4>Vehicle Types</h4>
        <label><input type="checkbox" id="bus-checkbox" checked> Buses</label>
        <label><input type="checkbox" id="train-checkbox" checked> Trains</label>
        <label><input type="checkbox" id="ferry-checkbox" checked> Ferries</label>
        <label><input type="checkbox" id="other-checkbox" checked> Other</label>
    </div>

    <div id="map-controls" class="leaflet-control">
        <h4>Base Map</h4>
        <select id="base-map-selector">
            <option value="streets">Streets</option>
            <option value="satellite">Satellite</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
    </div>

    <div id="map"></div>
    <div id="debug">Loading...</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
