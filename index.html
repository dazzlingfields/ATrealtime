<!DOCTYPE html>
<html>
<head>
    <title>AT Realtime Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        body,
        html,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #title {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1000;
            width: 500px;
            max-width: 90%;
            text-align: center;
            color: white;
            border-radius: 5px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 1.5rem;
            text-shadow: 2px 2px #000000;
            font-weight: bold;
        }

        /* --- Custom Control Panel --- */
        #vehicle-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #vehicle-controls h4 {
            margin: 0 0 5px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #vehicle-controls label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        /* --- Vehicle Dot Styles --- */
        .vehicle-dot {
            border-radius: 50%;
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
            transform: translate(-50%, -50%); /* Centres the dot on the coordinates */
        }

        .bus-dot { background-color: #007bff; /* Blue */ }
        .train-dot { background-color: #dc3545; /* Red */ }
        .ferry-dot { background-color: #ffc107; /* Yellow */ }
        .not-in-service-dot { background-color: #6c757d; /* Grey */ }
    </style>
</head>
<body>
    <h1 id="title">AT Realtime Map</h1>
    
    <div id="vehicle-controls">
        <h4>Vehicle Types</h4>
        <label><input type="checkbox" id="bus-checkbox" checked> Buses</label>
        <label><input type="checkbox" id="train-checkbox" checked> Trains</label>
        <label><input type="checkbox" id="ferry-checkbox" checked> Ferries</label>
        <label><input type="checkbox" id="other-checkbox" checked> Other/Unknown</label>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
