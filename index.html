<!DOCTYPE html>
<html>
<head>
    <title>Remake of AT Live Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* CSS for the map */
        #map { 
            height: 100vh;
            width: 100%;
        }
        
        /* CSS for the controls */
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }

        #controls label {
            margin-bottom: 5px;
        }

        /* --- Vehicle Dot Styles --- */
        .vehicle-dot {
            border-radius: 50%; /* Makes it a circle */
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
            transform: translate(-50%, -50%); /* Centres the dot on the coordinates */
        }

        .bus-dot { background-color: #007bff; /* Blue */ }
        .train-dot { background-color: #dc3545; /* Red */ }
        .ferry-dot { background-color: #ffc107; /* Yellow */ }
        .not-in-service-dot { background-color: #6c757d; /* Grey */ }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="controls">
        <label><input type="checkbox" id="bus-checkbox" data-vehicle-type="BUS" checked> Buses</label>
        <label><input type="checkbox" id="train-checkbox" data-vehicle-type="TRAIN" checked> Trains</label>
        <label><input type="checkbox" id="ferry-checkbox" data-vehicle-type="FERRY" checked> Ferries</label>
        <label><input type="checkbox" id="not-in-service-checkbox" data-vehicle-type="NOT_IN_SERVICE"> Not in Service</label>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
