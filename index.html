<!DOCTYPE html>
<html lang="en">
<head> <!-- Latest V3 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AT Realtime Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }

    html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden;  /* Prevent horizontal scroll */
}


    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 250px;
    }
    .control-group {
      margin-bottom: 15px;
    }
    .control-group h4 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.1em;
      color: #333;
    }
    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #555;
      cursor: pointer;
    }
    #debug {
      font-family: monospace;
      font-size: 0.8em;
      color: #777;
      margin-top: 10px;
    }
    .vehicle-icon {
      text-align: center;
    }

    #vehicle-count  {
      font-family: monospace;
      font-size: 0.8em;
      color: #777;
      margin-top: 10px;
    }
    
  </style>
</head>
<body>


<div id="controls">
  <div class="control-group">
    <h4>Vehicle Display</h4>
<div id="filters">
  <label><input type="checkbox" data-layer="bus" checked> Buses</label>
  <label><input type="checkbox" data-layer="train" checked> Trains</label>
  <label><input type="checkbox" data-layer="ferry" checked> Ferries</label>
</div>


  </div>
  <div id="debug">Realtime status...</div>
  <div id="vehicle-count">Vehicles: 0 | Last refresh: N/A</div>


 
</div>

<div id="map" style="width:100%;height:100vh;"></div>

</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="script.js"></script>

</body>
</html>
