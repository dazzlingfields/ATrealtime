<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AT Realtime + Te Huia Sim Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    #debug {
      font-family: monospace;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <label><input type="checkbox" id="show-tehuia" checked> Show Te Huia Simulated Train</label>
    <div id="debug">Initializing...</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
