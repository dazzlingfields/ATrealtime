<!DOCTYPE html>
<html lang="en">
<head> <!-- Latest V3 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AT Realtime Map</title>
  <link rel="icon" type="image/x-icon" href="train.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  #map { height: 100vh; width: 100vw; }
  html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; }

  /* Left controls (desktop defaults) */
  #controls {
    position: absolute; top: 10px; left: 10px; z-index: 1000;
    background: rgba(255,255,255,0.9);
    padding: 15px; border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.12);
    max-width: 260px;
    backdrop-filter: blur(2px);
  }
  .control-group { margin-bottom: 14px; }
  .control-group h4 { margin: 0 0 8px 0; font-size: 1.2em; color: #333; }
  /* stack labels tightly but readable */
  #filters label {
    display: flex; align-items: center; gap: 8px;
    margin: 6px 0; font-size: 0.92em; color: #333; cursor: pointer;
  }
  #filters input[type="checkbox"] { width: 16px; height: 16px; }

  #debug, #vehicle-count {
    font-family: monospace; font-size: 0.82em; color: #777; margin-top: 10px;
  }

  /* Leaflet popup tweaks */
  .leaflet-popup-content { font-size: 14px; line-height: 1.2em; }
  .leaflet-popup-content-wrapper, .leaflet-popup-tip {
    background: rgba(255,255,255,0.85); backdrop-filter: blur(4px);
  }

  /* Ensure top-right Leaflet controls (layers/search) sit above the left panel */
  .leaflet-top.leaflet-right .leaflet-control { z-index: 2000; }

  /* --- Mobile-specific tweaks --- */
  @media (max-width: 600px) {
    /* Compact left panel */
    #controls {
      padding: 8px 10px; max-width: 200px;
      border-radius: 14px; box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.92);
    }
    .control-group h4 { font-size: 1.05em; margin-bottom: 6px; }
    #filters label { margin: 4px 0; font-size: 0.85em; gap: 6px; }
    /* Smaller, tighter checkboxes */
    #filters input[type="checkbox"] {
      width: 14px; height: 14px;
      transform: scale(0.9);
      transform-origin: left top;
    }

    /* Leaflet layer control text size */
    .leaflet-control-layers { font-size: 12px; padding: 2px 4px; }
    .leaflet-control-layers-selector { transform: scale(0.85); margin-right: 2px; }

    /* Popup readability on small screens */
    .leaflet-popup-content { font-size: 12px; max-width: 200px !important; }
  }
</style>

</head>
<body>

<div id="controls">
  <div class="control-group">
    <h4>Vehicle Display</h4>
    <div id="filters">
      <label><input type="checkbox" data-layer="bus" checked> Buses</label>
      <label><input type="checkbox" data-layer="train" checked> Trains</label>
      <label><input type="checkbox" data-layer="ferry" checked> Ferries</label>
      <label><input type="checkbox" data-layer="out" checked> Out of Service</label>
    </div>
  </div>
  <div id="debug">Realtime status...</div>
  <div id="vehicle-count">Vehicles: 0 | Last refresh: N/A</div>
</div>

<div id="map" style="width:100%;height:100vh;"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="script.js"></script>

</body>
</html>
