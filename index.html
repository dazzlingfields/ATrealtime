<!DOCTYPE html>
<html>
<head>
    <title>AT Realtime Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        body,
        html,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #title {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1000;
            width: 500px;
            max-width: 90%;
            text-align: center;
            color: white;
            border-radius: 5px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 1.5rem;
            text-shadow: 2px 2px #000000;
            font-weight: bold;
        }
        
        #map-style-selector {
            position: absolute;
            top: 65px;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1000;
            width: 500px;
            max-width: 90%;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #map-style-selector button {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #212529;
            transition: background-color 0.2s ease;
        }

        #map-style-selector button:hover {
            background-color: #e2e6ea;
        }

        #map-style-selector button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* --- Vehicle Dot Styles --- */
        .vehicle-dot {
            border-radius: 50%;
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
            transform: translate(-50%, -50%); /* Centres the dot on the coordinates */
        }

        .bus-dot { background-color: #007bff; /* Blue */ }
        .train-dot { background-color: #dc3545; /* Red */ }
        .ferry-dot { background-color: #ffc107; /* Yellow */ }
        .not-in-service-dot { background-color: #6c757d; /* Grey */ }

        /* Style for the layer controls */
        .leaflet-control-layers {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 id="title">AT Realtime Map</h1>
    <div id="map-style-selector">
        <button id="streets-btn" class="active">Streets</button>
        <button id="satellite-btn">Satellite</button>
        <button id="dark-btn">Dark</button>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Esri Leaflet JS -->
    <script src="https://unpkg.com/esri-leaflet@3.0.4/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.0/dist/esri-leaflet-vector.js"></script>
    
    <!-- Your custom config and script -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
