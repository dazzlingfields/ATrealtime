<!DOCTYPE html>
<html lang="en">
<head> <!-- Latest V3 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AT Realtime Map</title>
  <link rel="icon" type="image/x-icon" href="train.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<style>
  :root{
    --panel-bg: rgba(255,255,255,0.86);
    --panel-border: rgba(60,60,67,0.18);
    --shadow: 0 8px 20px rgba(0,0,0,0.12);
    --text-strong: #1c1c1e;
    --text-subtle: #6e6e73;
    --accent: #0a84ff; /* iOS blue */
  }

  /* Respect dark mode */
  @media (prefers-color-scheme: dark) {
    :root{
      --panel-bg: rgba(28,28,30,0.78);
      --panel-border: rgba(255,255,255,0.16);
      --shadow: 0 10px 24px rgba(0,0,0,0.45);
      --text-strong: #f5f5f7;
      --text-subtle: #a1a1a6;
      --accent: #0a84ff;
    }
  }

  html, body {
    margin: 0; padding: 0; width: 100%;
    overflow-x: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    color: var(--text-strong);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  #map { height: 100vh; width: 100vw; }

  /* ===== Left panel: Apple-like card ===== */
  #controls {
    position: absolute; top: 12px; left: 12px; z-index: 1000;
    background: var(--panel-bg);
    backdrop-filter: saturate(180%) blur(12px);
    -webkit-backdrop-filter: saturate(180%) blur(12px);
    border: 1px solid var(--panel-border);
    border-radius: 20px;
    box-shadow: var(--shadow);
    padding: 14px 16px;
    max-width: 260px;
  }

  .control-group { margin: 0 0 10px 0; }
  .control-group h4 {
    margin: 0 0 8px 0;
    font-weight: 700;
    letter-spacing: 0.2px;
    font-size: 18px;
  }

  /* Vehicle Display rows */
  #filters label {
    display: flex; align-items: center;
    gap: 10px;
    margin: 6px 0;
    font-size: 14px;
    color: var(--text-strong);
    cursor: pointer;
    user-select: none;
  }
  /* Use iOS accent color for checkboxes */
  #filters input[type="checkbox"] {
    width: 16px; height: 16px;
    accent-color: var(--accent);
    transform-origin: left top;
  }

  #debug, #vehicle-count {
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    font-size: 12px;
    color: var(--text-subtle);
    margin-top: 8px;
    line-height: 1.35;
  }

  /* ===== Leaflet popups look glassy ===== */
  .leaflet-popup-content { font-size: 14px; line-height: 1.25; }
  .leaflet-popup-content-wrapper,
  .leaflet-popup-tip {
    background: var(--panel-bg);
    backdrop-filter: saturate(180%) blur(12px);
    -webkit-backdrop-filter: saturate(180%) blur(12px);
    border: 1px solid var(--panel-border);
    border-radius: 14px;
    box-shadow: var(--shadow);
  }

  /* Ensure top-right Leaflet controls (layers, search) sit above left panel */
  .leaflet-top.leaflet-right .leaflet-control { z-index: 2000; }

  /* ===== Mobile tuning ===== */
  @media (max-width: 600px) {
    #controls {
      top: 10px; left: 10px;
      padding: 10px 12px;
      border-radius: 18px;
      max-width: 178px;           /* smaller card on mobile */
    }
    .control-group h4 { font-size: 16px; margin-bottom: 6px; }
    #filters label { margin: 4px 0; font-size: 13px; gap: 8px; }
    #filters input[type="checkbox"] {
      width: 14px; height: 14px;
      transform: scale(0.88);     /* smaller tick boxes */
    }

    .leaflet-popup-content { font-size: 12px; }
  }
</style>


</head>
<body>

<div id="controls">
  <div class="control-group">
    <h4>Vehicle Display</h4>
    <div id="filters">
      <label><input type="checkbox" data-layer="bus" checked> Buses</label>
      <label><input type="checkbox" data-layer="train" checked> Trains</label>
      <label><input type="checkbox" data-layer="ferry" checked> Ferries</label>
      <label><input type="checkbox" data-layer="out" checked> Out of Service</label>
    </div>
  </div>
  <div id="debug">Realtime status...</div>
  <div id="vehicle-count">Vehicles: 0 | Last refresh: N/A</div>
</div>

<div id="map" style="width:100%;height:100vh;"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="script.js"></script>

</body>
</html>
