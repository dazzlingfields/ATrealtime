<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AT Realtime Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      font-family: sans-serif;
    }
    .control-group { margin-bottom: 10px; }
    #debug {
      font-family: monospace;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div class="control-group">
      <h4>Vehicle Display</h4>
      <label><input type="checkbox" id="bus-checkbox" checked> Buses</label>
      <label><input type="checkbox" id="train-checkbox" checked> Trains</label>
      <label><input type="checkbox" id="ferry-checkbox" checked> Ferries</label>
      <label><input type="checkbox" id="outofservice-checkbox" checked> Out of Service</label>
    </div>
    <div class="control-group">
      <h4>Simulation</h4>
      <label><input type="checkbox" id="tehuia-checkbox" checked> Te Huia Train</label>
    </div>
    <div id="debug"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
