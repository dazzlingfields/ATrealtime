<!DOCTYPE html>
<html>
<head>
    <title>AT Live Map </title> <!-- V0.1 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
       <style>
    /* CSS for the map */
    #map { 
        height: 100vh;
        width: 100%;
    }
    
    /* CSS for the controls */
    #controls {
        position: absolute;
        top: 10px;
        right: 10px; /* Changed from 'left' to 'right' */
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
    }

    #controls label {
        margin-bottom: 5px;
    }
</style>
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="controls">
        <label><input type="checkbox" id="bus-checkbox" data-vehicle-type="BUS" checked> Buses</label>
        <label><input type="checkbox" id="train-checkbox" data-vehicle-type="TRAIN" checked> Trains</label>
        <label><input type="checkbox" id="ferry-checkbox" data-vehicle-type="FERRY" checked> Ferries</label>
        <label><input type="checkbox" id="not-in-service-checkbox" data-vehicle-type="NOT_IN_SERVICE"> Not in Service</label>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
